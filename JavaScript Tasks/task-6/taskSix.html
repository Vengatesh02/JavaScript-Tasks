<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color Count</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            text-align: center;
        }

        table,
        td {
            border: 2px solid white;
            color: white;
        }
    </style>
</head>

<body>
    <button id="clickButton">Click to change</button>
    <table>
        <tr>
            <td>Color</td>
            <td>Times Repeated</td>
        </tr>
        <tr>
            <td>Red</td>
            <td id="red"></td>
        </tr>
        <tr>
            <td>Blue</td>
            <td id="blue"></td>
        </tr>
        <tr>
            <td>Green</td>
            <td id="green"></td>
        </tr>
        <tr>
            <td>Violet</td>
            <td id="violet"></td>
        </tr>
        <tr>
            <td>Brown</td>
            <td id="brown"></td>
        </tr>
        <tr>
            <td>Yellow</td>
            <td id="yellow"></td>
        </tr>
        <tr>
            <td>Pink</td>
            <td id="pink"></td>
        </tr>
        <tr>
            <td>Cyan</td>
            <td id="cyan"></td>
        </tr>
        <tr>
            <td>Orange</td>
            <td id="orange"></td>
        </tr>
        <tr>
            <td>Gray</td>
            <td id="gray"></td>
        </tr>
    </table>

    <script>
        let color = ['red', 'blue', 'green', 'violet', 'brown', 'yellow', 'pink', 'cyan', 'orange', 'gray'];
        // Empty object to store color and count
        let colorCount = {}
        let click = document.querySelector('#clickButton')
        click.addEventListener('click', function () {
            // generating random number
            let randomNumber = Math.floor(Math.random() * 10);
            document.body.style.backgroundColor = color[randomNumber];
            // if object has property add count to plus one
            if (colorCount.hasOwnProperty(color[randomNumber])) {
                colorCount[color[randomNumber]] += 1;
            }
            // if the object not have such property create one and set value to one
            else {
                colorCount[color[randomNumber]] = 1;
            }
            document.querySelector("#" + color[randomNumber]).innerHTML = colorCount[color[randomNumber]];
        })


    </script>
</body>

</html>
