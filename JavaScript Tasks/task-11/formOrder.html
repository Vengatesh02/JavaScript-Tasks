<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-img">

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-white">
        <div>
            <h1 class="text-center text-white mt-3 mb-3">PRODUCT ORDER FORM</h1>
        </div>

        <!-- Form -->
        <form id="form-id" class="needs-validation" action="#" novalidate>
            <div class="container p-5 form fs-5">
                <!-- First and Last name -->
                <div class="row mb-3">
                    <div class="col-sm-2">
                        <label for="firstname">FIRST NAME</label>
                    </div>
                    <div class="col-sm-1">:</div>
                    <div class="col-sm-3">
                        <input type="text" name="firstname" id="firstname" placeholder="Your First Name"
                            class="form-control" required>
                    </div>

                    <div class="col-sm-2">
                        <label for="lastname">LAST NAME</label>
                    </div>
                    <div class="col-sm-1">:</div>
                    <div class="col-sm-3">
                        <input type="text" name="lastname" id="lastname" placeholder="Your Last Name"
                            class="form-control" required>
                    </div>
                </div>

                <!-- Email Address -->
                <div class="row mb-3">
                    <div class="col-sm-2">
                        <label for="email">EMAIL ADDRESS</label>
                    </div>
                    <div class="col-sm-1">:</div>
                    <div class="col-sm-3">
                        <input type="text" name="email" id="email" class="form-control" placeholder="mail@example.com"
                            required>
                    </div>
                </div>

                <!-- phone number -->
                <div class="row mb-3">
                    <div class="col-sm-2">
                        <label for="phone">PHONE NUMBER</label>
                    </div>
                    <div class="col-sm-1">:</div>
                    <div class="col-sm-1">
                        <input type="tel" name="code" id="code" class="form-control" placeholder="+??" value="+91">
                    </div>
                    <div class="col-sm-2">
                        <input type="number" name="number" id="number" class="form-control" min="99" max="9999999999"
                            placeholder="????????" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-2">
                        <label for="billing-addr">BILLING ADDRESS</label>
                    </div>
                    <div class="col-sm-1">:</div>
                    <div class="col-sm-9">
                        <input type="text" name="billing-addr" id="billing-addr" class="form-control"
                            placeholder="Billing Address" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-2">
                        <label for="your-addr">YOUR ADDRESS</label>
                    </div>
                    <div class="col-sm-1">:</div>
                    <div class="col-sm-9">
                        <input type="text" name="your-addr" id="your-addr" class="form-control"
                            placeholder="Your Address" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-2">
                        <label for="city">CITY</label>
                    </div>
                    <div class="col-sm-1">:</div>
                    <div class="col-sm-9">
                        <input type="text" name="city" id="city" class="form-control" placeholder="Your City" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-2">
                        <label for="zip">ZIP CODE</label>
                    </div>
                    <div class="col-sm-1">:</div>
                    <div class="col-sm-3">
                        <input type="text" name="zip" id="zip" class="form-control" placeholder="Zip Code" required>
                    </div>

                    <!-- select country -->
                    <div class="col-sm-2">
                        <label for="country">COUNTRY</label>
                    </div>
                    <div class="col-sm-1">:</div>
                    <div class="col-sm-3">
                        <select name="country" id="country" class="form-control">
                            <option value="india">India</option>
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3"></div>
                    <!-- submit button -->
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-lg btn-primary" data-toggle="modal"
                            data-target="#myModal">PLACE ORDER</button>
                    </div>
                    <!-- reset button -->
                    <div class="col-sm-2">
                        <button type="reset" class="btn btn-lg btn-warning pt-1">RESET</button>
                    </div>
                </div>
            </div>
        </form>

        <footer class="mt-5">
            <div class="text-center">&copy;2017 Product Order Form, All Rights Reserved | Design by <a href="#"
                    class="link-danger">W3layouts</a></div>
        </footer>
    </div>


    <script>
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')
            let modalMessage = document.querySelector('.modal-body');
            let modalTitle = document.querySelector('.modal-title')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        // if form is not valid
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                            modalMessage.innerHTML = '<p class="text-danger">Enter Valid data</p>';
                            modalTitle.innerHTML = '<h5 class="text-danger">Error</h5>';
                        } 
                        // if form is valid
                        else {
                            event.preventDefault()
                            modalMessage.innerHTML = '<p class="text-success">Product order placed</p>';
                            modalTitle.innerHTML = '<h5 class="text-success">Success</h5>';
                        }
                        // to show invalid input field
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>

</html>
