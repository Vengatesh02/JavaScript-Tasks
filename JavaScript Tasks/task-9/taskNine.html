<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key pressed in keyboard</title>
    <style>
        #display {
            font-size: larger;
        }
    </style>
</head>

<body>
    <p id="display"></p>
</body>

<script>
    // Empty string
    let show = ''
    document.addEventListener('keypress', function (event) {
        // Enter key
        if (event.which === 13) {
            show += '<br/>'
        }else {
            show += event.key;
        }
        document.querySelector('#display').innerHTML = show;
    })

</script>

</html>
